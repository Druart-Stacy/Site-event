    <script>
        async function importerHTML() {
            try {
                // Charger le contenu du fichier HTML
                const response = await fetch('page-a-importer.html'); // Remplacez par le chemin vers le fichier
                if (!response.ok) {
                    throw new Error(`Erreur : ${response.status} ${response.statusText}`);
                }
                const contenuHTML = await response.text();

                // Injecter dans le conteneur
                document.getElementById('conteneur').innerHTML = contenuHTML;
            } catch (error) {
                console.error('Erreur lors de l\'importation de la page HTML :', error);
            }
        }
    </script>
