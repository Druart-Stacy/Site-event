<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event</title>
    <meta name="description" content="Détails d'un manga de Stacy Druart">

    <!-- Liens vers les ressources externes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Scripts externes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Sevillana&display=swap" rel="stylesheet">
    <script defer src="header.js"></script>
    
  </head>
  
  <body class="bg-danger">
    <div id="header"></div> 
    <div class="container">
      
      
      
      <div class="bd-example m-0 border-0">
        <section>
          <h1 class="sevillana-regular fs-1">Formulaire d'inscription concours cosplay du ..../..../....</h1>
        </section>

        <section id="concours-cosplay" class="sevillana-regular fs-4">
          <div class="mb-3">
            <label for="nom" class="form-label">Votre nom:</label>
            <input type="text" class="form-control" id="nom" name="nom" required placeholder="Votre nom">
          </div>

          <div class="mb-3">
            <label for="prénom" class="form-label">Votre prénom:</label>
            <input type="text" class="form-control" id="prénom" required placeholder="Votre prénom">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Adresse mail:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>

          <label for="adresse" class="form-label">Adresse:</label>
          <input type="text" class="form-control" id="adresse" placeholder="Rue"><br>
          <input type="text" class="form-control" id="numero" placeholder="N°"><br>
          <input type="text" class="form-control" id="codePostal" placeholder="Code postal"><br>
          <input type="text" class="form-control" id="ville" placeholder="Ville">

          <div class="mb-3">
            <label for="telephone" class="form-label">Numéro de téléphone :</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="+33 6 12 34 56 78" pattern="^\+?[0-9\s.-]{10,15}$" required>
            <div class="form-text">Entrez un numéro au format international, ex : +33 6 12 34 56 78.</div>
          </div>

          <label for="pseudo" class="form-label">Pseudo:</label>
          <input type="text" class="form-control" id="pseudo" placeholder="Pseudo">

          <div class="mb-3">
            <label for="personnage" class="form-label">Personnage incarné:</label>
            <input class="form-control" id="personnage" placeholder="Personnage incarné">
          </div>

          <div class="mb-3">
            <label for="univers" class="form-label">Univers (Comics, manga, jeux...):</label>
            <input class="form-control" id="univers" placeholder="Univers">
          </div>

          <div class="mb-3">
            <label class="form-label">Votre cosplay a-t-il été créé par vous-même ?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choix" id="oui" value="oui" onclick="toggleTextField()">
                <label for="oui" class="form-label">Oui</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choix" id="non" value="non" onclick="toggleTextField()">
                <label for="non" class="form-check-label">Non</label>
            </div>
            <div id="additionalInfo1" style="display: none; margin-top: 15px;">
                <div class="mb-3">
                    <label for="detailsDuCosplay" class="form-label">Quelle partie est faite main ?</label>
                    <textarea class="form-control" id="detailsDuCosplay" rows="3" placeholder="Entrez les détails"></textarea>
                </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Faites-vous le concours en groupe ?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choix2" id="oui2" value="oui" onclick="toggleTextField()">
                <label for="remarque1" class="form-label">Oui</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choix2" id="non2" value="non" onclick="toggleTextField()">
                <label class="form-check-label" for="non">Non</label>
            </div>
            <div id="additionalInfo2" style="display: none; margin-top: 15px;">
                <div class="mb-3">
                    <label for="groupInfo" class="form-label">Détails sur le groupe :</label>
                    <textarea class="form-control" id="groupInfo" rows="3" placeholder="Entrez les pseudos, personnages, univers et le nombre de participants"></textarea>
                </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-dark rounded-pill sevillana-regular px-3">Envoyer</button>
          </div>
        </section>
      </div>
     
    </div>
     <!-- Inclusion du footer via JS -->
    <!-- Zone où le footer sera injecté -->
    <div id="footer"></div>

    <!-- Scripts externes et votre footer.js -->
    <script defer src="footer.js"></script>
</body>

</html>
